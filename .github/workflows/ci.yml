name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Verify Go Version
        run: go version

      - name: Download Dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...